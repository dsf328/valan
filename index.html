<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em; /* ปรับขนาดตัวอักษรสำหรับมือถือ */
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
        }
        p {
            font-size: 1.5em; /* ปรับขนาดตัวอักษรสำหรับมือถือ */
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px; /* ปรับขนาดปุ่มสำหรับมือถือ */
            font-size: 18px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e63950;
            transform: scale(1.1);
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        .heart-shape {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px; /* ปรับขนาดหัวใจสำหรับมือถือ */
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%; /* รองรับรูปภาพบนมือถือ */
            height: auto;
            border-radius: 10px; /* เพิ่มความสวยงาม */
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>HAPPY VALENTINE'S DAY ❤️</h1>
        <p>เดือนนี้อ่ะยังไม่มีใคร เดือนถัดไป “มีนา” แน่นอน </p>
        <button class="btn" onclick="nextPage()">ถัดไป</button>
    </div>
    <div class="container hidden" id="imageContainer">
        <img src="unnamed.jpg" alt="Valentine's Image">
    </div>
    
    <script>
        let audio = new Audio("aa2.mp3");
        audio.loop = true; // ให้เพลงเล่นซ้ำ

        // ตรวจสอบการโต้ตอบของผู้ใช้ก่อนเล่นเพลง
        function playAudio() {
            // ตรวจสอบว่าเบราว์เซอร์อนุญาตให้เล่นเพลงอัตโนมัติหรือไม่
            audio.play().catch(error => {
                console.log("Autoplay blocked, user interaction needed.");
                // หาก Autoplay ถูกบล็อก ให้แจ้งผู้ใช้คลิกที่ปุ่มอีกครั้ง
                alert("กรุณากดปุ่ม 'ถัดไป' อีกครั้งเพื่อเล่นเพลง");
            });
        }

        function nextPage() {
            // เรียกฟังก์ชัน playAudio เมื่อผู้ใช้กดปุ่ม
            playAudio();
            
            // ซ่อน container ปัจจุบันและแสดง container ของรูปภาพ
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('imageContainer').classList.remove('hidden');
        }
    </script>
    
    <script>
        function createHearts() {
            const heartContainer = document.querySelector('.floating-hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-shape');
                heart.innerHTML = '♨️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px'; // ปรับขนาดหัวใจสำหรับมือถือ
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
